
<h1>Welcome to MyEatz!</h1>
<h4>Let's create your account.</h4>
<br>
<div class="row">
  <div class="span2" align="right">User Name</div>
  <div class="span10 control-group">
      <input type="text" id="userName" class="span3" placeholder="iLoveEatz">
      <span class="help-inline">Invalid user name</span>
  </div>

  <div class="span2" align="right">Email</div>
  <div class="span10 control-group">
      <input type="email" id="email" class="span4" placeholder="eatzIsLife@food.com">
      <span class="help-inline">Invalid email</span>
  </div>

  <div class="span2" align="right">Password</div>
  <div class="span10 control-group">
      <input type="password" id="password" class="span3">
      <span class="help-inline">Password must be at least 8 characters</span>
  </div>

  <div class="span2" align="right">Confirm Password</div>
  <div class="span10 control-group">
      <input type="password" id="confPassword" class="span3">
      <span class="help-inline">Passwords don't match</span>
  </div>
  <br>
  <a class="btn btn-large btn-primary" id="signUpConfirm">Sign Up</a>
</div>

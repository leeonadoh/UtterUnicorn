<a class="btn btn-large" id="save">Save</a>
<a class="btn btn-large" id="delete">Delete</a>
<br>
<h1>Dish Details</h1>
<div class="row">
	<div class="span2" align="right">Dish</div>
	<div class="span8 control-group" id="dishNameForm">
      	<input type="text" id="dishName" class="span2">
	</div>
</div>
<div class="row">
	<div class="span2" align="right">Served By</div>
	<div class="span8 control-group" id="venueForm">
      	<input type="text" id="serverName" class="span2">
	</div>
</div>
<div class="row">
	<div class="span2" align="right">Dish/Venue Info</div>
	<div class="span8 control-group" id="infoForm">
      	<input type="text" id="info" class="span4">
	</div>
</div>
<div class="row">
	<div class="span2" align="right">Web site URL</div>
	<div class="span8 control-group" id="urlForm">
      	<input type="text" id="webSiteUrl" class="span3">
	</div>
</div>
<div class="row">
	<div class="span2" align="right">Street Address<br>(number,street,<br>city,province)</div>
	<div class="span8 control-group" id="addressForm">
      	<input type="text" id="addressNumber" class="span1">
      	<input type="text" id="addressStreet" class="span3">
		<br>
      	<input type="text" id="addressCity" class="span2">
      	<input type="text" id="province" class="span1">
		</div>
</div>

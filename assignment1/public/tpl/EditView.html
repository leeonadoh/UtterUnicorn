<div>
	<button type="button" class="btn btn-default btn-lg">Save</button>
	<button type="button" class="btn btn-default btn-lg">Delete</button>
	<br>
	<h1>Dish Details</h1>
	<div class="row">
		<div class="col-md-4" align="right">Dish</div>
		<div class="col-md-4"><input type="text" name="dishName" size="30"></div>
	</div>
	<div class="row">
		<div class="col-md-4" align="right">Served By</div>
		<div class="col-md-4"><input type="text" name="serverName" size="30"></div>
	</div>
	<div class="row">
		<div class="col-md-4" align="right">Dish/Venue Info</div>
		<div class="col-md-4"><input type="text" name="info" size="50"></div>
	</div>
	<div class="row">
		<div class="col-md-4" align="right">Web site URL</div>
		<div class="col-md-4"><input type="text" name="webSiteUrl" size="40"></div>
	</div>
	<div class="row">
		<div class="col-md-4" align="right">Street Address<br>(number,street,city)</div>
		<div class="col-md-4"><input type="text" name="addressNumber" size="5">
		<input type="text" name="addressStreet" size="20"><br>
		<input type="text" name="addressCity" size="20"></div>
	</div>
</div>

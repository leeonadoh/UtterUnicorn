<h1 class="signUpItem">Welcome to MyEatz!</h1>
<h4 class="signUpItem">Let's create your account.</h4>
<h1 class="accountItem">Hello Swag!</h1>
<h4 class="accountItem">You can edit your account here.</h4>
<br>
<div class="row">
  <div class="span2" align="right">User Name</div>
  <div class="span10 control-group" id="userNameForm">
      <input type="text" id="userName" class="span3" placeholder="iLoveEatz">
  </div>

  <div class="span2" align="right">Email</div>
  <div class="span10 control-group" id="emailForm">
      <input type="email" id="email" class="span4" placeholder="eatzIsLife@food.com">
  </div>

  <div class="span2 signUpItem" align="right">Password</div>
  <div class="span10 signUpItem control-group" id="passwordForm">
      <input type="password" id="password" class="span3">
  </div>

  <div class="span2 accountItem" align="right">Current Password</div>
  <div class="span10 accountItem control-group" id="curPasswordForm">
      <input type="password" id="curPassword" class="span3">
  </div>

  <div class="span2 accountItem" align="right">New Password</div>
  <div class="span10 accountItem control-group" id="newPasswordForm">
      <input type="password" id="newPassword" class="span3">
  </div>

  <div class="span2" align="right">Confirm Password</div>
  <div class="span10 control-group" id="confPasswordForm">
      <input type="password" id="confPassword" class="span3">
  </div>
  <br>
  <a class="signUpItem btn btn-large btn-primary" id="signUpConfirm">Sign Up</a>
  <a class="accountItem btn btn-large btn-primary" id="saveConfirm">Save</a>
</div>
